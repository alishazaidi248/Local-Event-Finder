<!DOCTYPE html>
<html ng-app="eventApp">
<head>
  <title>Local Event Finder</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="controlls.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 40px;
      flex-direction: column;
    }



    .event-card {
      background: #eef;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    button {
      margin-top: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .message {
      background: #c8ffc8;
      padding: 10px;
      border: 1px solid #5fa85f;
      border-radius: 6px;
    }
  </style>
</head>

<body ng-controller="EventController">

  <div id="splash" ng-show="showSplash">
    <img src="finderfun.png" alt="Logo" style="width:150px;height:150px;">
    <p>Fun Finder</p>
  </div>

  <div id="mainContent" ng-show="!showSplash">
    
      <center><h1>Fun Finder</h1></center>
    

    <div class="filter-box">
      <label>Select Event:</label>
      <select ng-model="selectedCategory">
        <option value="">All</option>
        <option ng-repeat="type in categories">{{type}}</option>
      </select>
    </div>

    <div class="event-list">
      <h2>Available Events</h2>

      <div class="event-card"
           ng-repeat="event in events | filter:{category:selectedCategory}">
        
        <h3>{{event.name}}</h3>
        <p><strong>Category:</strong>{{event.category}}</p>
        <p><strong>Date:</strong>{{event.date}}</p>
        <p><strong>Location:</strong>{{event.location}}</p>

        <button ng-click="register(event)">Register</button>
      </div>
    </div>

    <div class="message" ng-if="message">
      {{message}}
    </div>
  </div>

</body>
</html>
